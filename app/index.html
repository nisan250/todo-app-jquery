  <body class="bg-primary">
    <header class="container text-white"><h4 class="py-2">Jquery Todo List</h4></header>
      <main class="page bg-white" id="petratings">
        <div class="container">
          <div class="row">
            <div class="col-md-12">

<div id="main-app">

  <div class="add-todo-item card textcenter mt-3">
    <div class="todo-addheading card-header bg-primary text-white">
      <i class="fas fa-plus"></i> Add Todo Item
    </div>

    <div class="card-body">

      <form id="todoForm">
      
        <div class="form-group form-row">
          <label class="col-md-2 col-form-label text-md-right" for="todoTitle">Title</label>
          <div class="col-md-10">
            <input type="text" class="form-control" name="todoTitle" id="todoTitle" placeholder="Todo Title">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-md-2 col-form-label text-md-right"
            for="todoOwner">Owner</label>
          <div class="col-md-10">
            <input type="text" class="form-control"
              id="todoOwner" placeholder="Owner's Name">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-md-2 col-form-label text-md-right" for="todoDate">Date</label>
          <div class="col-md-4">
            <input type="date" class="form-control" id="todoDate">
          </div>
          <label class="col-md-2 col-form-label text-md-right" for="todoTime">Time</label>
          <div class="col-md-4">
            <input type="time" class="form-control" name="todoTime" id="todoTime">
          </div>
        </div>

        <div class="form-group form-row">
          <label class="col-md-2 text-md-right" for="todoDescription">Notes</label>
          <div class="col-md-10">
            <textarea class="form-control" rows="4" cols="50" name="todoDescription" id="todoDescription" placeholder="Description"></textarea>
          </div>
        </div>

        <div class="form-group form-row mb-0">
          <div class="offset-md-2 col-md-10">
            <button type="submit" class="btn btn-primary d-block ml-auto">Add Todo Item</button>
          </div>
        </div>

      </form>
    </div>
  </div>

  <div class="search-todos row justify-content-center my-4">
    <div class="col-md-6">
      <div class="input-group">
        <input id="SearchTodos" placeholder="Search" type="text" class="form-control" aria-label="Search Todos">
        <div class="input-group-append">
          <button type="button" class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by: <span class="caret"></span>
          </button>

          <div class="sort-menu dropdown-menu dropdown-menu-right">
            <a class="sort-by dropdown-item" href="#" id="sort-todoTitle">Title</a>
            <a class="sort-by dropdown-item" href="#" id="sort-todoDate">Date</a>
            <a class="sort-by dropdown-item" href="#" id="sort-todoOwner">Owner</a>
            <div role="separator" class="dropdown-divider"></div>
            <a class="sort-dir dropdown-item" href="#" id="sort-asc">Asc</a>
            <a class="sort-dir dropdown-item" href="#" id="sort-desc">Desc</a>
          </div>
        </div>
      </div> 
    </div> 
  </div>

  <div id="todoList" class="todo-list item-list mb-3">



      </div>

    </div>

            </div>
